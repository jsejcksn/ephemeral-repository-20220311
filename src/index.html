<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>TypeScript Example</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@450&family=Inter:wght@400;700&display=swap">

  <!-- Styles -->
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css@13.0.0/sanitize.css" />
  <link rel="stylesheet" href="./styles.css" />

  <!-- React -->
  <!-- <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script> -->
  <!-- React DOM -->
  <!-- <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script> -->

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
  <!-- Configure TypeScript-React syntax preset in Babel -->
  <script>
    Babel.registerPreset(
      'tsx',
      {presets: [[Babel.availablePresets['typescript'], {allExtensions: true, isTSX: true}]]},
    );
  </script>

  <!-- Load module (using Babel) -->
  <script type="text/babel" data-type="module" data-presets="tsx,react" src="./module.ts"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
